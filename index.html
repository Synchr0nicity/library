<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="library-title">READING BLOG</h1>
    <main>
      <div class="library-form">
        <h2 class="library-form-title">Add book details below:</h2>
        <form
          action="/submit-form-handler"
          method="POST"
        >
        <div class="container-h">
          <label id="input-title" for="title">Title</label><br />
          <input
            type="text"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="container-h">
          <label for="author">Author</label><br />
          <input
            type="text"
            id="author"
            name="author"
            required
          />
        </div>
        <div class="container-h">
          <label id="input-pages" for="pages">Pages</label><br />
          <input
            type="text"
            id="pages"
            name="pages"
            required
          ></input>
        </div>
        <input class="btn-submit" type="submit" value="Submit" />
        </form>
      </div>
      <div class="container">
        <div class="library-container">
          <!-- <div class="container-v">
            <div class="cards">
              <div class="new-book">
                <p id="card-title"><i class="fas fa-book"></i>${book.title}</p>
                <p id="card-author">${book.author}</p>
                <p id="card-pages">${book.pages} pages</p>
                <button class="btn-read">Completed?</button>
              </div>
            </div>
            <button class="btn-delete">Delete Book</button>
          </div> -->
        </div>
      </div>
    </main>
  </body>
</html>
